{% extends "layout.html" %}

{% block title %}
App Page
{% endblock %}

{% block content %}
<h1>App</h1>
<div class ="grid grid-cols-3 gap-4 m-4">
{% for app in apps  %}
    <div class = 'bg-blue-400 p-5 rounded'>
        <img class = "rounded shadow-lg" src="{{app.image.url}}" alt ="">
        <h3 class="text-2xl font-bold">{{app.name}}</h3>
        <a href ="{% url 'app_details' app.id %}">
            <button type ="button" 
            class="inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm 
            font-medium rounded-md text-white bg-orange-400 hover:bg-orange-700 focus:outline-none
            focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                {{app.type}} - {{app.id}}
            </button>
        </a>
    </div>
</div>

{% endfor %}
{% endblock %}
